<html>
  <head>
    <title>Calendar Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Calendar Extension</h1>
    <div class="container">
      <form id="eventForm">
        <div class="container_row">
          <div class="formComp" id="title">
            <label id="eventTitleL" for="eventTitle">Event Title</label> <br />
            <input
              type="text"
              id="eventTitle"
              name="eventTitle"
              placeholder="Event Title"
            />
          </div>
          <div class="formComp" id="date">
            <label id="eventDateL" for="eventDate">Event Date</label> <br />
            <input
              type="date"
              id="eventDate"
              name="eventDate"
              placeholder="Event Date"
            />
          </div>
          <div class="formComp" id="time">
            <div class="subForm">
              <div>
                <label id="eventTimeL" for="eventTime">Event Time</label> <br />
                <input
                  type="time"
                  id="eventTime"
                  name="eventTime"
                  placeholder="Event Time"
                />
                <input
                  type="checkbox"
                  id="allDay"
                  name="allDay"
                  value="allDay"
                />
              </div>
              <div>
                <label id="eventEndTimeL" for="eventEndTime">Event Ending Time</label> <br />
                <input
                  type="time"
                  id="eventEndTime"
                  name="eventEndTime"
                  placeholder="Event Ending Time"
                />
              </div>
            </div>
          </div>

          <div class="formComp" id="location">
            <label id="eventLocationL" for="eventLocation"
              >Event Location</label
            >
            <br />
            <input
              type="text"
              id="eventLocation"
              name="eventLocation"
              placeholder="Event Location"
            />
          </div>
        </div>

        <div id="selectedText"></div>
        <div class="buttons">
          <button type="button" id="prevBtn">Prev</button>
          <div class="next-submit">
            <button type="button" id="nextBtn">Next</button>
            <input id="submitInput" type="submit" value="Create Event" /> <br />
          </div>
        </div>
      </form>
      <div id="uuid">uuid</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
