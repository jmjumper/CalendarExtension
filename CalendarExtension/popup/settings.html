<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/settings.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Settings</h1>
      <div>
        <a href="popup.html"
          ><span class="material-symbols-outlined" id="back">
            arrow_back
          </span></a
        >
      </div>
    </div>
    <div class="container">
      <div class="infoID">
        <p>Current User-ID:</p>
      </div>
      <div class="inputContainer">
        <div class="inputSub">
          <input id="uuidInput" type="text" placeholder="uuid" />
          <span class="material-symbols-outlined" id="copy"> content_copy </span>
        </div>
        <button id="uuidButton">Set ID</button>
      </div>
      <div class="info">
        <p>
          This is your current User-ID. In order to change it, just paste it
          into this text box and press the button. <br />
          This may be the case if you want to restore your old account or to synchronise several browsers.
        </p>
      </div>
    </div>
    <script src="js/settings.js"></script>
  </body>
</html>
